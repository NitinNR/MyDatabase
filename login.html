        function checkUserStatus(){

            
            //alert($("#exampleInputEmail").val());

         $.ajax({

          type: "POST",
          url: 'checkUser.php',
          dataType:'text',

          data: {job:"check_status","wnum":$("#exampleInputEmail").val()},
            success: function (obj, textstatus)
                {
                    console.log(obj);
                    if (obj=="update") {
                        
                        
                        alert("Please Update your data");
                        window.location.href = "register.php";

                    }
                    else{
                        
                        
                        alert("Number is not found");
                    
                    }
                },

          });

        }

        function checkFields(){
            var w_number = $("#exampleInputEmail").val();
            var passwd = $("#exampleInputPassword").val();
            if(w_number!="" && passwd != ""){
                
                return true;
            }else
            {   
                alert("Fill all fields")
                return false; 
            }
        }
